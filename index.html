<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Guess my lucky number</title>
</head>
<body>
    <div class="main_container">
        
        <div class="header">Guess My Lucky Number</div>
        <h5 class="about">(Guess a Random Integer Between 1 and 100)</h5>
        <div class="divider"></div>
        
        <div class="answer_box">
            <h2 class="answer">?</h2>
        </div>

        <div class="playground">
            <div class="result_container">
                <div class="feedback_container">
                    <img src="icons/right_arrow.png" alt="arrow" class="feedback_img">
                    <h3 class="feedback">Give it a try now</h3>
                </div>

                <div class="attempts_container">
                    <img src="icons/target.png" alt="target" class="target_img">
                    <h3 class="attempts_text">Attempts left: <span class="attempts_counter">10</span></h3>
                </div>
            </div>

            <div class="input_container">
                <input type="text" class="user_input" autofocus>
                <input type="range" min="1" max="100" class="slide">
                <input type="button" value="Check!" class="check_btn">
                <input type="button" value="Play Again!" class="reset_btn">
                <input type="button" value="Show Hint!" class="hint_btn">
            </div>

            <div class="history_container">
                <h2 class="previous_num_text">Previous Numbers</h2>
                <div class="previous_inputs_container">
                    <ul class="previous_inputs_list">

                    </ul>
                </div>
            </div>
        </div>

        <div class="hints_div">
            <ol class="hint_list">

            </ol>
        </div>

        <div class="footer"><span>&copy; Gabriel Zhen - Guess My Lucky Number</span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
